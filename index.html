	<body>
		<header>
			<div class="container">
				<div class="header-logo">
					<a href="index.html">

	<main>
		<div class="container">
			<h1>Welcome to Notes Ninja</h1>
			<p>Upload a OCRed PDF file of a big-fat book and enter your syllabus topics
			   to get concise study notes</p>
			
			<form id="upload-form">
				<input type="file" id="pdf-file" accept=".pdf" required>
				<label for="pdf-file">Select a PDF file</label><br>
				<label for="syllabus-topics"></label>
				<textarea id="syllabus-topics"
				          placeholder="Enter your syllabus topics here"
				          required></textarea><br>
				<button type="submit">Generate Study Notes</button>
			</form>
			
			<div id="notes-container"></div>
		</div>
	</main>

					     width="25">

					     width="25">
				</a>
			</div>
		</div>
	</footer>
	
	<script src="./static/js/script.js"></script>
	</body>
